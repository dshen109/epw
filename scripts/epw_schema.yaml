# Schema for Energyplus EPW files
fields:
  - Year:
      required: false  # Required for EnergyPlus calculations
  - Month:
      required: true
  - Day:
      required: true
  - Hour:
      required: true
  - Minute:
      required: true
  - Data Source and Uncertainty Flags:
      required: true
      missing: "?9?9?9?9E0?9?9?9?9?9?9?9?9?9?9?9?9?9?9?9*9*9?9?9?9"
  - Dry Bulb Temperature:
      required: true
      min: -70
      max: 70
      missing: 99.9
  - Dew Point Temperature:
      required: true
      min: -70
      max: 70
      missing: 99.9
  - Relative Humidity:
      required: true
      min: 0
      max: 110
      missing: 999
  - Atmospheric Station Pressure:
      required: true
      min: 31000
      max: 120000
      missing: 999999
  - Extraterrestrial Horizontal Radiation:
      required: false
      min: 0
      missing: 9999
  - Extraterrestrial Direct Normal Radiation:
      required: false
      min: 0
      missing: 9999
  - Horizontal Infrared Radiation Intensity:
      required: true
      min: 0
      missing: 9999
  - Global Horizontal Radiation:
      required: false
      min: 0
      missing: 9999
  - Direct Normal Radiation:
      required: false
      min: 0
      missing: 9999
  - Diffuse Horizontal Radiation:
      required: true
      min: 0
      missing: 9999
  - Global Horizontal Illuminance:
      required: false
      min: 0
      max: 999900
      missing: 999999
  - Direct Normal Illuminance:
      required: false
      min: 0
      max: 999900
      missing: 999999
  - Diffuse Horizontal Illuminance:
      required: false
      min: 0
      max: 999900
      missing: 999999
  - Zenith Luminance:
      required: false
      min: 0
      missing: 9999
  - Wind Direction:
      required: true
      min: 0
      max: 360
      missing: 999
  - Wind Speed:
      required: true
      min: 0
      max: 40
      missing: 999
  - Total Sky Cover:
      required: true
      min: 0
      max: 10
      missing: 99
  - Opaque Sky Cover:
      required: true
      min: 0
      max: 10
      missing: 99
  - Visibility:
      required: false
      missing: 9999
  - Ceiling Height:
      required: false
      missing: 99999
  - Present Weather Observation:
      required: true
      missing: 9
  - Present Weather Codes:
      required: true
  - Precipitable Water:
      required: false
      missing: 999
  - Aerosol Optical Depth:
      required: false
      missing: 0.999
  - Snow Depth:
      required: true
      min: 0
      missing: 999
  - Days Since Last Snowfall:
      required: false
      missing: 99
  - Albedo:
      required: false
      missing: 99
  - Liquid Precipitation Depth:
      required: true
      min: 0
      missing: 1.5
  - Liquid Precipitation Quantity:
      required: false
